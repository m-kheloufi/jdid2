  <div class="container-login100" style="background-image: url('c/images/bg-01.jpg');">

    

   
   

    <!-- Main Map Canvas -->
    <div class="row">

      <div class="col-lg-12">



        <form>


          <div class="form-row align-items-center">
            <div class="col-auto">
              <span class="label label-default" style="font-size: larger;" for="from">Station Source</span>
              <select id="from-starting" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>
            </div>
            <div class="col-auto">
              <span class="label label-default" for="to" style="font-size: larger;" for="from">Station Target</span>
              <select id="to-end" class="custom-select mb-2 mr-sm-2 mb-sm-0"></select>

            </div>

           
            <div class="col-auto">
              <button type="button" id="getshortestroute" class="btn btn-success" title="find shortest path between nodes"> Start Route</button>
            </div>
            <div class="col-auto">
              <button type="button" id="clearmap"  class="btn btn-danger"  > Clear Map</button>
            </div>
           
     
           
            <div class="col-auto" style="margin-top: 5px;">

             
              <span class="label label-default" style="font-size: larger;"for="inlineFormCustomSelect" >Choose line</span>
              <select style="margin-left: 5px;margin-bottom: 20px;" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="setexample">
                <option value="0">Lines :</option>
                <option value="1">tram</option>
                <option value="2">A03</option>
                <option value="3">A03bis</option>
                <option value="11">A03_A03bis</option>
                <option value="9">A11</option>
                <option value="7">A16</option>
                <option value="5">A17</option>
                <option value="6">A22</option>
                <option value="8">A25</option>
                <option value="4">A27</option>
                <option value="10">A03_A16</option>
                
                <option value="999">all</option>
               
              </select>
            </div>



          </div>


        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12">


        <div id="svg-map" style="opacity: 80%;;width: 1300px; height: 800px ;margin-left: 120px; margin-right: 120px;" class="card">

        </div>
        <form style="margin-top:5px;">


          <div class="form-row align-items-center">

            <div class="col-auto" style="margin-left: 120px;">
              <button type="button" class="btn btn-success" id="data-export"> Export Data</button>
            </div>
            <div class="col-auto">
              <label class="custom-file">
                <input type="file" id="data-import" class="custom-file-input">
                <span class="custom-file-control">Import Data</span>
              </label>


            </div>






          </div>



        </form>
      </div>
